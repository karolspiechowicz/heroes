
<div *ngIf="hero">herodetail
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
        <br>

        <!--<input [(ngModel)]="hero.role" placeholder="role" />-->
        <label>role: </label>

        <select [(ngModel)]="hero.role">
        <option *ngFor="let oo of roles" [value]="oo">{{oo}}</option>
        </select>



        <br/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
